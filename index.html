<head>

	<title>.::Banco de Horas::.</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/animated.js"></script>
	<script src="js/firebase.js"></script>

<body>

	<div id="container">

					<br>

							<br>
							<input type="checkbox" name="Colaborador" value="Rafael Dias Scarpille">

							<br>
							<input type="checkbox" name="Colaborador" value="Cristiano de Oliveira Santos">
							<label>Cristiano Greg</label>
							<br>
							<input type="checkbox" name="Colaborador" value="Marcos Paulo Ferreira da Silva">
							<label>Marcos Pato Maloqueiro</label>
							<br>
							<input type="checkbox" name="Colaborador" value="Ronaldo Bernardi Solarevisk">
							<label>Ronaldo Batatão</label>
							<br>
							<input type="checkbox" name="Colaborador" value="Halef Barbosa Soares">
							<label>Halef Cheiroso</label>
							<br>

							<label>Nebuloso Chico</label>
							<br>
							<input type="checkbox" name="Colaborador" value="Jefferson Douglas Dias Falcão">
							<label>Jefferson Crís</label>
							<br>
						</div>
				</div>

				<div class="projetoLadoDireito">	
				
				<!-- Input Checkbox para novo Projeto -->
			
				<a href="#" id="btnNovoColaborador">Novo Colaborador</a>
				<a href="#" id="btnNovoProjeto">Novo Projeto</a>
			
				</div>
				

				<div class="novoColaborador dialog" title="Novo colaborador">
					<p>Insira o Colaborador</p>
					<input type="text" name="">
					<input type="button" value="Salvar">
				</div>

				<div class="NovoProjeto dialog" title="Novo projeto">
					<p>Insira o Projeto</p>
					<input type="text" name="">

				</div>


					<!-- Botões da página -->
					<p class="botaoIndex">
						<input id="limpar" class="limpar botao" type="reset" value="Excluir">
					</p> 
				</fieldset>
			</form>
	</div>
