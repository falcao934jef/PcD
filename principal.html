<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Novo Projeto</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/animated.js"></script>
	<script src="js/firebase.js"></script>
	<script type="text/javascript" src="js/colaboradores.js"></script>
</head>

<body>
	<!-- Div geral que inclue todas as divs -->
	<div id="container">	
			<div id="topo">
				<img id="logo" src="imagens/logo.png" />
			</div>

			<!-- Início do form-->
			<form action="" method="post" name="form" id="form">
				<!-- Fieldset é a div geral com todos os inputs -->
				<fieldset> 
				<div class="formLeft">

					<div>
						<!-- Nome do projeto -->
						<label class="idsProjeto" for="colaborador">Nome do Projeto:</label>
						<select id="idProjeto" required="true" name="idProjeto"></select>
	           			

		           		<div>
							<!-- Input do Nome do Colaborador -->
							<label class="nomeDoColaboraddor" for="nome_do_colaborador">Nome do Colaborador:
							</label>
							<input name="total" type="text" id="total"  size="10" maxlength="10" readonly>
						</div>
	           		</div>
	           		
				

				</div>
				<div class="ladoEsquerdo">	
					
					<div>
						<!-- Input Checkbox com pagamento -->
						<label  class="checkBox" for="novo_projeto"></label>
							<input type="checkbox" name="Projeto" value="Novo Projeto">
					<label>Novo Projeto</label>
						
					</div>
						
				</div>

					<!-- Botões da página -->
					<p>
						<input id="enviar" class="botao" type="submit" value="Enviar"> 
						<input id="limpar" class="limpar botao" type="reset" value="Limpar">
						<input id="btnVoltarGerarGrafico" class="botao" type="button" value="Voltar" />
					</p> 
				</fieldset>
			</form>
	</div>
	<!-- Fim da div geral que inclue todas as divs -->
</body>
</html>
